language: ruby

os:
  - linux
  - osx

sudo: required

rvm:
  - 2.3.0
  - 2.2.4
  - jruby-9.0.4.0

matrix:
  fast_finish: true
  allow_failures:
    - os: osx
    - rvm: jruby-9.0.4.0

notifications:
  email: false

script:
  - bundle exec rake build
  - DEBUG=1 bundle exec rspec -t ~multicast:ipv6 -t ~performance
